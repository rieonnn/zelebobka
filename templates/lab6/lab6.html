{% extends "base.html" %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block script %}
<script>
    const CURRENT_USER = "{{ session.get('login', '') }}";
    function getOfficeList() {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'info',
            'id': Math.round(Math.random() * 1000)
        };

        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(function(response) {
            return response.json()
        })
        .then(function(data) {
            const office_list = data.result;
            const ul = document.getElementById('office-list');
            const totalDiv = document.getElementById('total-cost');
            ul.innerHTML = '';
            let total = 0;

            for(let i = 0; i < office_list.length; i++) {
                const office = office_list[i];
                const li = document.createElement('li');
                li.className = 'office-item';

                let status = office.tenant ? `<span class="occupied">аренда: ${office.tenant}</span>` : '<span class="free">свободен</span>';
                li.innerHTML = `
                    <span class="office-text">Кабинет №${office.number} — ${status} (стоимость: ${office.price} руб.)</span>
                `;

                if (!office.tenant) {
                    const bookingButton = document.createElement('button');
                    bookingButton.className = 'btn-book';
                    bookingButton.innerText = 'зарезервировать';
                    bookingButton.onclick = function() { booking(office.number); };
                    li.appendChild(bookingButton);
                }
                else if (office.tenant === CURRENT_USER) {
                    const releaseButton = document.createElement('button');
                    releaseButton.className = 'btn-release';
                    releaseButton.innerText = 'освободить';
                    releaseButton.onclick = function() { cancellation(office.number); };
                    li.appendChild(releaseButton);
                }

                if (office.tenant) {
                    total += office.price;
                }

                ul.appendChild(li);
            }

            if (total > 0) {
                totalDiv.innerHTML = `<div class="total-section"><h2>Общая стоимость аренды: ${total} руб.</h2></div>`;
            } else {
                totalDiv.innerHTML = '';
            }

        })
        .catch(function(error) {
            console.error('Ошибка загрузки офисов:', error);
            document.getElementById('office-list').innerHTML = '<li class="error-message">Не удалось загрузить данные</li>';
            document.getElementById('total-cost').innerHTML = '';
        });
    }

    function booking(officeNumber) {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'booking',
            'params': officeNumber,
            'id': Math.round(Math.random() * 1000)
        };

        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(function(response) {
            return response.json();
        })
        .then(function(data) {
            if(data.error) {
                switch(data.error.code) {
                    case 1:
                        alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                        break;
                    case 2:
                        alert('Офис уже арендуется');
                        break;
                    case -32601:
                        alert('Странная ошибка');
                        break;
                }
            }
            else {
                document.getElementById('office-list').innerHTML = '';
                getOfficeList();
            }
        })
        .catch(function(error) {
            console.error('Ошибка бронирования:', error);
            alert('Произошла ошибка при бронировании.');
        });
    }

     function cancellation(officeNumber) {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'cancellation',
            'params': officeNumber,
            'id': Math.round(Math.random()*1000)
        };

        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(function(response) {
            return response.json()
        })
        .then(function(data) {
            if(data.error) {
                switch(data.error.code) {
                    case 1:
                        alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                        break;
                    case 3:
                        alert('Офис не арендован');
                        break;
                    case 4:
                        alert('Нельзя снять чужую аренду');
                        break;
                    case -32601:
                        alert('Странная ошибка');
                        break;
                }
            }
            else {
                getOfficeList();
            }
        })
        .catch(function(error) {
            console.error('Ошибка снятия аренды:', error);
            alert('Произошла ошибка при снятии аренды.');
        });
    }

    document.addEventListener('DOMContentLoaded', getOfficeList);
</script>

<style>
    .office-item {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 12px 15px;
        margin: 8px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .office-text {
        flex-grow: 1;
    }

    .free {
        color: #28a745;
        font-weight: bold;
    }

    .occupied {
        color: #69171f;
        font-weight: bold;
    }

    .btn-book {
        background: #28a745;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 10px;
    }

    .btn-book:hover {
        background: #218838;
    }

    .btn-release {
        background: #64171f;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 10px;
    }

    .btn-release:hover {
        background: #7d1620;
    }

    .total-section {
        background: #6d3820;
        color: white;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        text-align: center;
        margin-bottom: 40px;
    }

    .total-section h2 {
        margin: 0;
        font-size: 1.3em;
    }

    .error-message {
        color: #5a1017;
        text-align: center;
        font-style: italic;
        padding: 20px;
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        border-radius: 4px;
    }

    #office-list {
        list-style: none;
        padding: 0;
        margin-bottom: 20px;
    }
</style>
{% endblock %}

{% block main %}
    <h1>Список кабинетов</h1>
    <ul id="office-list"></ul>
    <div id="total-cost"></div>
{% endblock %}
