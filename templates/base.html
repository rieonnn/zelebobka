<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ирина Андреева. {% block lab %}Лабораторная работа 2{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    <!-- Фавиконки -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body{
            {% if request.cookies.get('color') %}
            color: {{ request.cookies.get('color') }};
            {% endif %}
        }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                WEB-программирование, часть 2. {{ self.lab() }}
            </div>
            <nav>
                <a href="{{ url_for('index') }}" style="text-decoration: none; font-weight: bold; color: #c1da77;">
                    Главное меню
                </a>
            </nav>
        </div>
    </header>

    <main>
        {% block main %}{% endblock %}
    </main>

    <footer>
        &copy; Ирина Андреева, ФБИ-33, 3 курс, 2025
    </footer>
</body>
</html>
