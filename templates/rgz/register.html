{% extends "rgz/base_rgz.html" %}

{% block title %}Регистрация - Доска объявлений{% endblock %}

{% block content %}
<div class="container">
    <h1>Регистрация</h1>

    <form method="POST">
        <div style="max-width: 400px; margin: 0 auto;">
            <div class="form-group">
                <label for="login" class="form-label">Логин *</label>
                <input type="text" class="form-control" id="login" name="login" required>
                <div class="form-text">Только латинские буквы, цифры и знаки препинания</div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Пароль *</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="form-text">Только латинские буквы, цифры и знаки препинания</div>
            </div>

            <div class="form-group">
                <label for="confirm_password" class="form-label">Подтверждение пароля *</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>

            <div class="form-group">
                <label for="name" class="form-label">Имя *</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Зарегистрироваться</button>
        </div>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <small>Уже есть аккаунт? <a href="{{ url_for('rgz.login') }}">Войдите</a></small>
    </div>
</div>
{% endblock %}
