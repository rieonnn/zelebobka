{% extends "rgz/base_rgz.html" %}

{% block title %}Создать объявление - Доска объявлений{% endblock %}

{% block content %}
<div class="container">
    <h1>Создать новое объявление</h1>

    <form method="POST">
        <div style="max-width: 600px; margin: 0 auto;">
            <div class="form-group">
                <label for="title" class="form-label">Тема объявления *</label>
                <input type="text" class="form-control" id="title" name="title" required placeholder="Введите тему объявления">
            </div>

            <div class="form-group">
                <label for="content" class="form-label">Текст объявления *</label>
                <textarea class="form-control" id="content" name="content" rows="6" required placeholder="Опишите подробно ваше объявление"></textarea>
            </div>

            <div style="display: flex; gap: 10px;">
                <button type="submit" class="btn btn-primary">Опубликовать</button>
                <a href="{{ url_for('rgz.index') }}" class="btn">Отмена</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
