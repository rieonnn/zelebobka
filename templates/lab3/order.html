{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <style>
        .order-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-section {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .price-tag {
            color: #0e3e19;
            font-weight: bold;
            margin-left: 10px;
        }

        .addon-price {
            color: #6c757d;
            font-size: 0.9em;
            margin-left: 5px;
        }

        button[type="submit"] {
            background-color: #3d1107;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
    </style>

    <div class="order-container">
        <h1>Заказ напитка</h1>

        <form action="/lab3/pay" method="get">
            <div class="form-section">
                <div>Напиток:</div>
                <label>
                    <input type="radio" value="coffee" name="drink" checked>кофе
                    <span class="price-tag">120 руб.</span>
                </label>
                <label>
                    <input type="radio" value="black-tea" name="drink">черный чай
                    <span class="price-tag">80 руб.</span>
                </label>
                <label>
                    <input type="radio" value="green-tea" name="drink">зеленый чай
                    <span class="price-tag">70 руб.</span>
                </label>
            </div>

            <div class="form-section">
                <div>Добавки:</div>
                <label>
                    <input type="checkbox" name="milk">молоко
                    <span class="addon-price">+30 руб.</span>
                </label>
                <label>
                    <input type="checkbox" name="sugar">сахар
                    <span class="addon-price">+10 руб.</span>
                </label>
            </div>

            <div>
                <button type="submit">Заказать</button>
            </div>
        </form>
    </div>
{% endblock %}
