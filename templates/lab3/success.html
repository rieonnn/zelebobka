{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <style>
        .success-message {
            background-color: #dfe2e0;
            color: #262726;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #c3e6cb;
            margin: 30px 0;
            text-align: center;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #55290b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .price {
            font-size: 28px;
            font-weight: bold;
            color: #772a0e;
            margin: 15px 0;
        }
    </style>

    <div class="success-message">
        <h1>Оплата прошла успешно!</h1>
        <div class="price">Спасибо, ваш заказ оплачен на сумму {{ price }} рублей</div>
        <p>Ваш напиток готовится и скоро будет доставлен</p>
        <a href="/lab3/order" class="back-link">Сделать новый заказ</a>
    </div>
{% endblock %}
