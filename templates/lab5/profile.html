{% extends "base.html" %}
{% block lab %}Лабораторная работа 5{% endblock %}
{% block main %}
<link rel="stylesheet" href="{{ url_for('static', filename='lab5/lab5.css') }}">

<div class="lab5-container">
    <h1>Редактирование профиля</h1>

    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="post" class="profile-form">
        <div class="form-group">
            <label>
                Логин:
                <input type="text" value="{{ user['login'] }}" disabled>
            </label>
        </div>

        <div class="form-group">
            <label>
                Полное имя:
                <input type="text" name="full_name" value="{{ user['full_name'] }}" required>
            </label>
        </div>

        <div class="form-group">
            <label>
                Новый пароль (оставьте пустым, если не хотите менять):
                <input type="password" name="password">
            </label>
        </div>

        <div class="form-group">
            <label>
                Подтверждение пароля:
                <input type="password" name="confirm_password">
            </label>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn">Сохранить изменения</button>
            <a href="{{ url_for('lab5.list_articles') }}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
