{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}


{% block main %}
    {% if authorized %}
        <h1>Добро пожаловать, {{ user_name }}!</h1>
        <div>
            <form action="/lab4/logout" method="post">
                <button>Выход</button>
            </form>
        </div>
    {% else %}
        <h1>Вход</h1>
        <h2>Пожалуйста, авторизуйтесь</h2>
        <form method="post">
            <div>
                <label for="login">Пользователь:</label>
                    <input type="text" id="login" name="login" value="{{ login if login else '' }}">
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password">
            </div>
            <div>{{ error }}</div>
            {% if error %}
                <div style="color: rgb(91, 6, 6); font-weight: bold; font-style: italic; margin: 10px 0;">{{ error }}</div>
            {% endif %}
            <div>
                <button type="submit">Войти</button>
                <button type="reset">Отмена</button>
            </div>
        </form>
        {% endif %}
    {% endblock %}
