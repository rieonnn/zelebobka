{% extends "base.html" %}

{% block lab %}Возведение в степень{% endblock %}

{% block main %}
    {% if error %}
        <h1>Ошибка</h1>
        <div style="color: rgb(91, 6, 6); font-weight: bold;">{{ error }}</div>
    {% else %}
    <h1>Результат возведения в степень</h1>
    <div>{{ x1 }}<sup>{{ x2 }}</sup> = {{ result }}</div>
    {% endif %}

    <p>
        <a href="/lab4/pow-form">Вернуться к форме</a>
    </p>
{% endblock %}
