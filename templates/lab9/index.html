{% extends "base.html" %}

{% block lab %}–õ–∞–±–æ—Ä–∞—Ç–æ—Ä–Ω–∞—è —Ä–∞–±–æ—Ç–∞ 9{% endblock %}

{% block script %}
<style>
    #container {
        position: relative;
        height: 650px;
        background: #6c726f;
        margin: 20px 0;
        border-radius: 8px;
        overflow: hidden;
    }
    .box {
        position: absolute;
        width: 80px;
        height: 80px;
        cursor: pointer;
        border-radius: 6px;
        transition: transform 0.2s;
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
    }
    .box.closed {
        background-image: url('/static/lab9/box_closed.png');
        border: 2px solid gold;
    }
    .box.requires-auth {
        border: 3px solid #ff4444;
        box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
    }
    .box:hover {
        transform: scale(1.1);
    }
    .box.opened {
        opacity: 0.4;
        cursor: default;
        background-image: url('/static/lab9/box_opened.png');
        border: 2px solid #999;
    }
    .popup {
        position: absolute;
        background: white;
        color: rgb(7, 7, 7);
        padding: 10px;
        border-radius: 8px;
        max-width: 180px;
        font-size: 14px;
        z-index: 10;
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .popup img {
        width: 80px;
        margin-top: 6px;
    }
    #info {
        background: #fdfdfd;
        padding: 12px 20px;
        border-radius: 16px;
        display: inline-block;
        margin-right: 20px;
    }
    .auth-info {
        color: #ff4444;
        font-weight: bold;
        margin-left: 10px;
    }
    #controls {
        margin-top: 10px;
    }
    #santa-btn {
        padding: 30px 20px;
        background: linear-gradient(45deg, #ff4444, #ff8800);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: all 0.3s;
    }
    #santa-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(255, 68, 68, 0.4);
    }
    #santa-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
    }
</style>
<script>
    let currentPopup = null;
    let isAuthenticated = false;

    async function updateStatus() {
        const res = await fetch('/lab9/status');
        const { opened, remaining, is_authenticated } = await res.json();
        isAuthenticated = is_authenticated;

        // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –î–µ–¥–∞ –ú–æ—Ä–æ–∑–∞
        const santaBtn = document.getElementById('santa-btn');
        santaBtn.disabled = !isAuthenticated;
        if (!isAuthenticated) {
            santaBtn.title = "–¢—Ä–µ–±—É–µ—Ç—Å—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è";
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–æ—Ä–æ–±–æ–∫
        opened.forEach(id => {
            const el = document.querySelector(`.box[data-id="${id}"]`);
            if (el) {
                el.classList.remove('closed');
                el.classList.add('opened');
            }
        });

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
        document.getElementById('count').textContent = remaining;

        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        const authInfo = document.getElementById('auth-info');
        if (isAuthenticated) {
            authInfo.textContent = "–í—ã –≤–æ—à–ª–∏ –∫–∞–∫ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å (–º–æ–∂–Ω–æ –æ—Ç–∫—Ä—ã—Ç—å 5 –ø–æ–¥–∞—Ä–∫–æ–≤)";
            authInfo.style.color = "green";
        } else {
            authInfo.textContent = "–ì–æ—Å—Ç—å (–º–æ–∂–Ω–æ –æ—Ç–∫—Ä—ã—Ç—å 3 –ø–æ–¥–∞—Ä–∫–∞). –ö—Ä–∞—Å–Ω—ã–µ –∫–æ—Ä–æ–±–∫–∏ —Ç—Ä–µ–±—É—é—Ç –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏.";
            authInfo.style.color = "#ff4444";
        }
    }

    async function openBox(id, requiresAuth) {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Ç—Ä–µ–±—É–µ—Ç –ª–∏ –∫–æ—Ä–æ–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        if (requiresAuth && !isAuthenticated) {
            alert("–≠—Ç–∞ –∫–æ—Ä–æ–±–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–∞ —Ç–æ–ª—å–∫–æ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º!");
            return;
        }

        const box = document.querySelector(`.box[data-id="${id}"]`);
        if (!box || box.classList.contains('opened')) return;

        const res = await fetch('/lab9/open', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id: id })
        });

        const data = await res.json();
        if (!res.ok) {
            alert(data.error || '–û—à–∏–±–∫–∞');
            return;
        }

        box.classList.remove('closed');
        box.classList.add('opened');

        // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π popup
        if (currentPopup) currentPopup.remove();

        // –°–æ–∑–¥–∞—ë–º –Ω–æ–≤—ã–π
        const popup = document.createElement('div');
        popup.className = 'popup';
        popup.innerHTML = `<strong>üéÅ –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ!</strong><br>${data.message}<br><img src="${data.image}">`;
        popup.style.left = (parseInt(box.style.left) + 40) + 'px';
        popup.style.top = (parseInt(box.style.top) - 100) + 'px';
        document.getElementById('container').appendChild(popup);
        currentPopup = popup;

        // –ê–≤—Ç–æ—É–¥–∞–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫
        setTimeout(() => {
            if (popup.parentNode) popup.remove();
            currentPopup = null;
        }, 5000);

        updateStatus();
    }

    async function resetBoxes() {
        if (!isAuthenticated) {
            alert("–¢—Ä–µ–±—É–µ—Ç—Å—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è —ç—Ç–æ–π —Ñ—É–Ω–∫—Ü–∏–∏!");
            return;
        }

        const res = await fetch('/lab9/reset', {
            method: 'POST'
        });

        if (!res.ok) {
            const data = await res.json();
            alert(data.error || '–û—à–∏–±–∫–∞ —Å–±—Ä–æ—Å–∞');
            return;
        }

        const data = await res.json();
        alert(data.message);

        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—Å–µ –∫–æ—Ä–æ–±–∫–∏ –Ω–∞ –∫–ª–∏–µ–Ω—Ç–µ
        const boxes = document.querySelectorAll('.box');
        boxes.forEach(box => {
            box.classList.remove('opened');
            box.classList.add('closed');
        });

        updateStatus();
    }

    window.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById('container');
        const boxes = {{ boxes | tojson }};

        boxes.forEach(b => {
            const div = document.createElement('div');
            div.className = 'box closed';
            if (b.requires_auth) {
                div.classList.add('requires-auth');
            }
            div.dataset.id = b.id;
            div.dataset.auth = b.requires_auth;
            div.style.left = b.x + 'px';
            div.style.top = b.y + 'px';
            div.onclick = () => openBox(b.id, b.requires_auth);

            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É –¥–ª—è –∫–æ—Ä–æ–±–æ–∫, —Ç—Ä–µ–±—É—é—â–∏—Ö –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
            if (b.requires_auth) {
                div.title = "–¢—Ä–µ–±—É–µ—Ç—Å—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è";
            }

            container.appendChild(div);
        });

        updateStatus();
    });
</script>
{% endblock %}

{% block main %}
<h1>–ù–æ–≤–æ–≥–æ–¥–Ω–∏–µ –ø–æ–¥–∞—Ä–∫–∏</h1>
<div id="info">
    –û—Å—Ç–∞–ª–æ—Å—å: <span id="count">10</span> –ø–æ–¥–∞—Ä–∫–æ–≤
    <div id="auth-info" class="auth-info"></div>
</div>
<div id="container"></div>
<div id="controls">
    <button id="santa-btn" onclick="resetBoxes()">üéÖ –î–µ–¥ –ú–æ—Ä–æ–∑ (—Å–±—Ä–æ—Å–∏—Ç—å –≤—Å–µ)</button>
</div>
{% endblock %}
