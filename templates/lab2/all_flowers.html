{% extends "base.html" %}

{% block main %}
<h1>Список всех цветов</h1>
<p>Общее количество: {{ count }}</p>

<ol>
  {% for flower in flowers %}
  <li>
    <a href="{{ url_for('lab2.flowers', flower_id=loop.index0) }}">{{ flower.name }}</a>
    — {{ flower.price }} руб.
    &nbsp;[<a href="{{ url_for('lab2.del_flower', flower_id=loop.index0) }}">удалить</a>]
  </li>
  {% else %}
  <li>Список пуст</li>
  {% endfor %}
</ol>

<p><a href="{{ url_for('lab2.clear_flowers') }}">Удалить все цветы</a></p>

<form method="post" action="{{ url_for('lab2.add_flower') }}">
  <label>Добавить цветок:</label>
  <input type="text" name="name" placeholder="название" required>
  <input type="number" name="price" placeholder="цена" min="0" required>
  <button type="submit">добавить</button>
</form>
{% endblock %}
